<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
      <img id="logo" src="/huddle-landing-page-with-single-introductory-section-master/src/images/logo.svg" alt="huddle logo">
    </div>
    <div id="screenshots">
      <img id="illustration" src="/huddle-landing-page-with-single-introductory-section-master/src/images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div id="content">
      <div id="title">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
      </div>
      <div id="description">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div id="register">
        <p>Register</p>
      </div>
    </div>  
    <div id="social-area">
    <img class="social" src="src/images/icons8-facebook-50.png" alt="facebook icon">
    <img class="social" src="src/images/icons8-twitter-50.png" alt="twitter icon">
    <img class="social" src="src/images/icons8-instagram-50.png" alt="instagram icon">
  </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
